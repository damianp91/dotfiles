[colors]
background = #CC221C0F
background-alt = #191919
foreground = #C5C8C6
active = #444b46
primary = #CC6500
secondary = #CDD3E0
alert = #9C1A15
disabled = #4D4D4D
important = #FFCF2D

[bar/example]
monitor = HDMI-1
monitor-fallback = LVDS-1
width = 100%
height = 15pt
radius = 0
fixed_center = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2pt
border-size = 2pt
border-color = ${colors.background}
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "VictorMono Nerd Font Mono,VictorMono:style=Regular:size=13;2"
font-1 = "Font Awesome 5 Free:style=Regular:pixelsize=13"
modules-left = xworkspaces i3 systray
modules-right = temperature pulseaudio memory cpu filesystem network date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
dim-value = 1.0

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.active}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-backgroud = ${colors.background-alt}
label-occupied-underline = ${colors.disabled}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/filesystem]
type = internal/fs
mount-0 = /
label-mounted = " F-Sys %free%"
label-mounted-foreground = ${colors.important}
label-warn = %total%: WARNING
label-warn-foreground = ${colors.alert}

[module/temperature]
type = internal/temperature
interval = 120
thermal-zone = 2 
zone-type = x86_pkg_temp
base-temperature = 40
warm-temperature = 70
format = "  Te-Lap <label>"
format-foreground = ${colors.secondary}
label = %temperature%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
format-volume-prefix = " VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 3
format-prefix = " RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/network]
type = internal/network
interface = wlo1
interval = 3
format-connected = <label-connected>
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid% 
format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰖪 "
label-disconnected = No conection
format-wired = <label-wired>
label-wired = Disconected (%local_ip%)

[module/date]
type = internal/date
interval = 10
format-prefix = "󰥔  "
format-prefix-foreground = ${colors.primary}
time = %H:%M 
date = %Y-%m-%d
label = %time% %date%
label-foreground = ${colors.secondary}

[settings]
screenchange-reload = true
pseudo-transparency = true

