[colors]
background = #C7252323
background-alt = #D91A1A1A
foreground = #C5C8C6
primary = #D38900
secondary = #CDD3E0
alert = #9C1A15
disabled = #4D4D4D

[bar/example]
monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 15pt
radius = 0
fixed_center = false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "VictorMono Nerd Font Mono,VictorMono:style=Regular:size=13;2"
font-1 = "Font Awesome 5 Free:style=Regular:pixelsize=13"

modules-left = xworkspaces i3
modules-right = temperature pulseaudio memory cpu filesystem wlan date

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.prymary}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
mount-0 = /
label-mounted = " MEM: %free%"
label-unmounted = "No mount"
format-filesystem-prefix = ${colors.primary}
label-unmounted-foreground = ${colors.primary}

[module/temperature]
type = internal/temperature
interval = 120
thermal-zone = 2 
zone-type = x86_pkg_temp
base-temperature = 40
warm-temperature = 60
format = " Temp: <label>"
label = %temperature%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
format-prefix = " "
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 5
format-prefix = "󰥔 "
date = %H:%M:%S %Y-%m-%d
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

